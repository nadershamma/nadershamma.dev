{{ $currentPage := . }}
<nav class="navbar is-light" role="navigation" aria-label="site navigation">
    <div class="container">
        <section class="navbar-brand">
            <a class="navbar-item" href="{{ .Site.Home.Permalink }}">
                <p class="title is-6">$ cd /home/nader</p>
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
               data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </section>
        <section class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item {{if .IsHome }} is-active {{ end }}" href="{{ .Site.Home.Permalink }}">
                    Home
                </a>
                {{ range .Site.Menus.main }}
                <a class="navbar-item {{ if $currentPage.IsMenuCurrent "main" . }}is-active{{ end }}"
                   href="{{ .URL }}">
                    {{ humanize .Page.Type }}
                </a>
                {{ end }}
            </div>
        </section>
    </div>
</nav>
