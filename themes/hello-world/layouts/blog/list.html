{{ define  "header" }}
<header class="hero is-light is-bold">
    <div class="hero-body">
        <div class="container">
            <section class="content">
                <h1 class="is-3">{{ .Title }}</h1>
            </section>
        </div>
    </div>
</header>
{{ end }}
{{ define "main" }}
<main class="container">
    {{ range .Pages }}
    <div class="section">
        <div class="card">
            <div class="card-image">
                <figure class="image is-fluid">
                    <a href="{{.RelPermalink}}"><img src="{{ .Params.headline_image }}" alt="{{ .Title }}"></a>
                </figure>
            </div>
            <div class="card-content">
                <article>
                    <h2 class="title is-4"><a href="{{.RelPermalink}}">{{ .Title }}</a></h2>
                </article>
                <footer>
                    <div class="columns">
                        <div class="column is-12-mobile is-6-tablet">
                            <p>{{ .Params.author }}</p>
                        </div>
                        <div class="column is-12-mobile is-6-tablet has-text-right">
                            <p>{{ .Date.Format "02 January 2006" }}</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    {{ end }}
</main>
{{ end }}
